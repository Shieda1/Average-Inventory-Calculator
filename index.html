<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Inventory Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="averageInventoryRadio" name="variables" checked>
  <label for="averageInventoryRadio">Average Inventory</label>

  <input type="radio" id="beginningInventoryRadio" name="variables">
  <label for="beginningInventoryRadio">Beginning Inventory</label>

  <input type="radio" id="endingInventoryRadio" name="variables">
  <label for="endingInventoryRadio">Ending Inventory</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Beginning Inventory</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Ending Inventory</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
